<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/fangdajin.css">
    <link rel="stylesheet" href="css/xingxing.css">
    <title>fangdajin</title>
</head>
<body>
    <div id="detail">
        <div class="all">
            <div class="small">
                <img/>
                <span></span>
            </div>
            <div class="big">
                <img/>
            </div>
            <div class="tubar">
                <ul>
                    <li><img src="images/q4.jpg" alt="" id="img-1"></li>
                    <li><img src="images/q8.jpg" alt="" id="img-2"></li>
                    <li><img src="images/q13.jpg" alt="" id="img-3"></li>
                    <li><img src="images/q4.jpg" alt="" id="img-4"></li>
                    <li><img src="images/q13.jpg" alt="" id="img-5"></li>
                </ul>
            </div>
        </div>
        <div id="ratingbar">
            <div id="message"></div>
            <div id="stars_bottom"></div>
            <!-- 这相当于一个遮罩层 -->
            <div id="stars_mask"></div>
            <div id="score"></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/fandajin.js"></script>
    <script src="js/xingxing.js"></script>

</html>
