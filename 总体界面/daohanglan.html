<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 这段代码是为了兼容IE，让他不会阻止脚本的运行 -->
     <!-- saved from url=(0014)about:internet  -->
    <link rel="stylesheet" href="css/daohanglan.css">
    <link rel="stylesheet" href="css/lunbotu.css">
    <link rel="stylesheet" href="css/fangdajin.css">
    <title>Document</title>
</head>
<body>
     <!-- 新建一个遮罩层 -->
    <div id="bgdiv"></div>
    <div class="dowebok">
        <!-- 表单 -->
        <form class="loginarea">
            <div class="form-item">
                <input class="input" id="user" type="text" autocomplete="off" placeholder="用户名" autofocus>
            </div>
            <div class="form-item">
                <input class="input" id="password" type="password" autocomplete="off" placeholder="******" autofocus>
            </div>
            <div id="md">
                <input type="checkbox" id="check">7天免登录
            </div>
            <div class="form-item">
                <button id="submit">登 录</button>
            </div>
        </form>
    </div>
    <div id="nav">
        <div id="nav-1">
            <div class="logo">
                <!--onclick事件弹出登录-->
                <p id="up">Hi~请登录</p>
                <!-- 显示用户名 -->
                <div class="username"></div>
            </div>
            <div id="nav-2">
            <a class="current" href="#">首页</a>
            <a href="#banner">轮播图</a>
            <a href="#shop">商品详情</a>
            <a href="#home">旅游住宿</a>
            <a href="#serve">生活服务</a>
            <a href="#liren">丽人</a>
            <a href="#shopping">商品</a>
            </div>
            <div id="log_out">退出</div>
            <div id="nav-3">
                <p class="dropdown"><img src="images/canvas.png" alt=""></p>
                <!--下拉菜单-->
                <div class="dropdown-content">
                    <a href="#banner">轮播图</a>
                    <a href="#shop">商品详情</a>
                    <a href="#home">旅游住宿</a>
                    <a href="#serve">生活服务</a>
                    <a href="#liren">丽人</a>
                    <a href="#shopping">商品</a>
                </div>
            </div>
        </div>
    </div>
    <div id="banner">
        <div id="banner-1">
            <ul>
                <!-- 绝对定位后是最后一张显示，但是我要第一张显示 -->
                <li><img src="images/a1.jpg" alt=""></li>
                <li><img src="images/a2.jpg" alt=""></li>
                <li><img src="images/a3.jpg" alt=""></li>
                <li><img src="images/a5.jpg" alt=""></li>
                <li><img src="images/a6.jpg" alt=""></li>
           </ul>
            <!-- 左右按钮 -->
           <div id="btn">
               <span id="left"></span>
               <span id="right"></span>
            </div>
            <ol>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
            </ol>
        </div>
    </div>
    <div id="elsethings">
        <div class="else">
        <div class="select">每页个数
            <select name="number" id="number" autocomplete="off">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6" selected="selected">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
        </div>
        <div id="sortByPrice">
            <span>价格
                <i id="sortPriceUp"></i>
                <i id="sortPriceDown"></i>
            </span>
        </div>
        <div id="sortByHot">
            <span>热度
                <i id="sortHotUp"></i>
                <i id="sortHotDown"></i>
            </span>
        </div>
    </div>
    </div>
    <div id="shop">
        <div class="shopbar">
            <div class="shopbar-1" id="goods-wrapper"></div>
            <div class="pagebar"> 
                <img id="last-page" src="images/last_page.png" alt="上一页">
                <img id="next-page" src="images/next_page.png" alt="下一页"> 
            </div>
            <div class="total"></div>
            <div class="wantPage">跳转到<input class="wantPageNumber" type="text" autocomplete="off">页</div>
        </div>
    </div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/cookieUtil.js"></script>
<script src="js/login.js"></script>
<script src="js/page.js"></script>
<script src="js/zezhaocen.js"></script>
<script src="js/lunbotu.js"></script>
<script src="js/sort.js"></script>
<script src="js/fandajin.js"></script>
</body>
</html>
